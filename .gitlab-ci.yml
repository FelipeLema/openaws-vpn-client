image: rust:1.57.0

stages:
  - build
  - deploy
  - upload

# Disable the Gradle daemon for Continuous Integration servers as correctness
# is usually a priority over speed in CI environments. Using a fresh
# runtime for each build is more reliable since the runtime is completely
# isolated from any previous builds.
variables:
  CACHE_FALLBACK_KEY: "master"

build:
  stage: build
  script:
    - "apt update"
    - "apt install -y libglib2.0-dev"
    - "apt install -y libpango1.0-dev"
    - "apt install -y libcairo2-dev"
    - "apt install -y libatk1.0-dev"
    - "apt install -y libgtk-3-dev"
    - "curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --default-toolchain nightly"
    - "cargo +nightly build --release"
  cache:
    key: "$CI_COMMIT_REF_NAME"
    policy: pull-push
    paths:
      - target
  artifacts:
    paths:
      - target/release/openaws-vpn-client

build-openvpn:
  stage: build
  script:
    - "apt update"
    - "apt install -y lz4"
    - "apt install -y liblz4-dev"
    - "apt install -y liblzo2-dev"
    - "apt install -y libpam-dev"
    - "cd scripts"
    - "bash patch-openvpn.sh"
    - "cd .."
    - "tar -czvf share.tar.gz share"
  cache:
    key: "$CI_COMMIT_REF_NAME"
    policy: pull-push
    paths:
      - share.tar.gz
  artifacts:
    paths:
      - share.tar.gz

deploy:
  stage: deploy
  image: rust:1.57.0
  before_script:
    - 'curl -fsSL https://github.com/stedolan/jq/releases/download/jq-1.6/jq-linux64 --output jq-linux64'
    - 'chmod +x ./jq-linux64'
  script:
    - >
      if [[ ! $(curl -s https://crates.io/api/v1/crates/openaws-vpn-client/versions | ./jq-linux64 -r ".versions[] | select(.num == \"${CI_COMMIT_TAG}\")") ]]; then
        rm -rf ./jq-linux64
        curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --default-toolchain nightly
        mkdir -p ~/.cargo
        cargo +nightly publish --token $(echo $CRATES_TOKEN | base64 -d -w 0)
      else
        true
      fi
  cache:
    key: "$CI_COMMIT_REF_NAME"
    policy: pull
    paths:
      - target
  only:
    - tags

upload:
  stage: upload
  dependencies:
    - build
    - build-openvpn
  script:
    - "tar -xvf share.tar.gz"
    - "cp target/release/openaws-vpn-client ."
    - 'tar -czvf "openaws-vpn-client-${CI_COMMIT_TAG}.tar.gz" share openaws-vpn-client'
    - 'curl --header "JOB-TOKEN: $CI_JOB_TOKEN" --upload-file "openaws-vpn-client-${CI_COMMIT_TAG}.tar.gz" "${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/generic/openaws-vpn-client/${CI_COMMIT_TAG}/openaws-vpn-client"'
  cache:
    key: "$CI_COMMIT_REF_NAME"
    policy: pull
    paths:
      - target
  only:
    - tags